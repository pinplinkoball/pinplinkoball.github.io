<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Запрос на удаление данных</title>
</head>
<body>
    <header>
        <h1>Запрос на удаление данных</h1>
        <p>Мы уважаем вашу приватность</p>
    </header>
    <section class="request-form">
        <h2>Заполните форму для удаления ваших данных</h2>
        <form action="#" method="post">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Причина удаления:</label>
            <textarea id="reason" name="reason" required></textarea>

            <button type="submit">Отправить запрос</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Pin Plinko Ball</p>
    </footer>
</body>
</html>
